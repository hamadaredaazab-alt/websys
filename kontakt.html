<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontakt - Tren Med Oss</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Kontakt oss</h1>
    <nav>
      <ul>
        <li><a href="index.html">Hjem</a></li>
        <li><a href="treningsplan.html">Ukens Treningsplan</a></li>
        <li><a href="om.html">Om oss</a></li>
        <li><a href="kontakt.html">Kontakt</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Ta kontakt</h2>
    <p>Har du spørsmål eller forslag? Send oss en melding!</p>

    <form action="mailto:din-epost@eksempel.com" method="post" enctype="text/plain">
      <label for="navn">Navn:</label><br>
      <input type="text" id="navn" name="navn"><br><br>

      <label for="epost">E post:</label><br>
      <input type="email" id="epost" name="epost"><br><br>

      <label for="melding">Melding:</label><br>
      <textarea id="melding" name="melding" rows="5"></textarea><br><br>

      <input type="submit" value="Send">
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Tren Med Oss</p>
  </footer>
</body>
</html>
